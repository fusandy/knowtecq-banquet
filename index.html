<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>尾牙音樂</title>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <section>
    <h1>尾牙音效</h1>
    <div class="music">
      <div class="music-block">
        <p>開場</p>
        <div class="music-button" id="openingButton">
          <img src="./assets/player.svg">
        </div>
      </div>
      <div class="music-block">
        <p>結尾</p>
        <div class="music-button" id="endingButton">
          <img src="./assets/player.svg">
        </div>
      </div>
      <div class="music-block">
        <p>鼓聲</p>
        <div class="music-button" id="drumButton">
          <img src="./assets/player.svg">
        </div>
      </div>
      <div class="music-block">
        <p>頒獎</p>
        <div class="music-button" id="awardButton">
          <img src="./assets/player.svg">
        </div>
      </div>
      <div class="music-block">
        <p>抽獎配樂一</p>
        <div class="music-button" id="game1Button">
          <img src="./assets/player.svg">
        </div>
      </div>
      <div class="music-block">
        <p>抽獎配樂二</p>
        <div class="music-button" id="game2Button">
          <img src="./assets/player.svg">
        </div>
      </div>
      <div class="music-block">
        <p>瘋狂黑白猜</p>
        <div class="music-button" id="game3Button">
          <img src="./assets/player.svg">
        </div>
      </div>
    </div>
    <div class="audio-block">
      <audio id="myAudio" controls loop>
        <source src="" type="audio/mpeg">
      </audio>
    </div>
    <div class="speed-block">
      <label for="speedInput"><p>Speed</p></label>
      <input type="range" id="speedInput" value="1" min="0.5" max="2" step="0.5">
    </div>
    <button id="resetButton">STOP & RESET</button>
  </section>

  <script src="./index.js"></script>
</body>
</html>
